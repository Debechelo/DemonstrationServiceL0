version: '3'

services:
  app:
    build:
      dockerfile: docker/Dockerfile
    command: ./wait-for-postgres.sh db ./DemonstrationServiceL0
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DB_PASSWORD=qwerty

  db:
    restart: always
    image: postgres:latest
    environment:
      POSTGRES_DB: demo_service_database
      POSTGRES_USER: Pavel
      POSTGRES_PASSWORD: qwerty
    ports:
      - "5432:5432"